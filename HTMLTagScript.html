<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1-strict-dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>Example long script</title>
        <meta http-equiv="content-type" content="text/html; charset=iso-8859-1"/>
    </head>

    <body>
        <script type="text/javascript">
            /* <![CDATA[ */

            var haveCat = true; // a boolean type
            var sequence = 1; // a number type
            var message = "Welcome in the CatLover club!" // a string
            var colours = ['red', 'amber', 'green' ]; // an array object
            var actions = { red: "the cat is ouside.", amber: " the cat is playing.", gree: "the cats is sleeping." }; // a plain object
            
            // comment: now, off we go
            alert(message);
            
            if(haveCat == true) {
                document.write("The colour is " + colours[sequence]);
                document.write(" which means " + actions[colours[sequence]]);
            }
            else {
                document.write("You have no cat!");
            }

            /* ]]> */
        </script>
        <nonscript><p>You have disabled JavaScript!</p></nonscript>

    </body>

</html>
